<div class="card mb-3 mx-auto" *ngFor="let post of allpost">
    <div class="card-body">
        <p class="card-text">{{post.text}}</p>

        <span class="card-text" style="float: left;"><small class="text-muted">{{post.datetime}}</small></span>

        <span style="float: right;">
            <small class="text-muted">upvote {{post.upvotes}}</small>
            <i class="fa fa-arrow-up ml-2"></i>  
        </span>
    </div>
</div>
